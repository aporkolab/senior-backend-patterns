---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: senior-patterns
  labels:
    app.kubernetes.io/name: senior-patterns
    app.kubernetes.io/part-of: senior-backend-patterns

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: patterns-config
  namespace: senior-patterns
data:
  CIRCUIT_BREAKER_FAILURE_THRESHOLD: "5"
  CIRCUIT_BREAKER_SUCCESS_THRESHOLD: "3"
  CIRCUIT_BREAKER_OPEN_DURATION_MS: "30000"
  RATE_LIMITER_CAPACITY: "100"
  RATE_LIMITER_REFILL_RATE: "10"
  OUTBOX_BATCH_SIZE: "100"
  OUTBOX_POLL_INTERVAL_MS: "1000"

---
# Order Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: senior-patterns
  labels:
    app: order-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: order-service
          image: aporkolab/order-service:latest
          ports:
            - containerPort: 8081
              name: http
          envFrom:
            - configMapRef:
                name: patterns-config
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 15

---
# Order Service
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: senior-patterns
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
    - port: 80
      targetPort: 8081
      name: http
  type: ClusterIP

---
# Payment Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: senior-patterns
  labels:
    app: payment-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
    spec:
      containers:
        - name: payment-service
          image: aporkolab/payment-service:latest
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: patterns-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 15

---
# Payment Service
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: senior-patterns
  labels:
    app: payment-service
spec:
  selector:
    app: payment-service
  ports:
    - port: 80
      targetPort: 8082
      name: http
